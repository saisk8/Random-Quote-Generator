<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
</head>

<body>
    <h1 class="text-center">Random Quote Machine</h1>
    <p class="text-center"><em>This website uses an API, from which  the quotes are obtained and then are shown below</em></p>

    <!-- The display area -->

    <div class="quote-box">
        <div class="quote">
            <span id="quote"></span>
        </div>
        <div class='author'>-
            <span id="author"></span>
        </div>
        <div>
            <button class="btn button2">Tweet</button>
            <button class="btn button1">New Quote</button>
        </div>
    </div>
</body>

</html>
